{% extends 'base.html' %}

{% block title %}Blog Categories{% endblock %}

{% block content %}
    <h1>Blog Categories</h1>

    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'blog_category_detail' category.pk %}">{{ category.name }}</a> <!-- Assuming the category has a 'name' field -->
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories available.</p>
    {% endif %}
{% endblock %}
