{% extends 'base.html' %}

{% block title %}Create Blog Post{% endblock %}

{% block content %}
    <h1>Create a New Blog Post</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render the form fields -->
        <button type="submit">Submit</button>
    </form>
    
    <a href="{% url 'blog_post_list' %}">Back to Blog List</a>
{% endblock %}
